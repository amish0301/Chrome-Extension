<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="heading"><h2>Welcome Amish!</h2></div>
      <div class="main_controller">
        <div class="controller">
          <p>Water Break</p>
          <label class="controller_icon" for="water_break">
            <input type="checkbox" id="water_break" />
            <span><i></i></span>
          </label>
        </div>

        <!-- status -->
        <div class="status"><span id="water_status"></span></div>

        <!-- expand button - water break -->
        <div class="expand_water">
          <button type="button" class="collapsible">
            Set Custom Time for Water Reminder
          </button>
          <div class="water_content">
            <input
              type="text"
              name="water_break_input"
              placeholder="Enter time (in minutes)"
            />
          </div>
        </div>

        <div class="controller">
          <p>Nap time</p>
          <label class="controller_icon" for="nap_break">
            <input type="checkbox" id="nap_break" />
            <span><i></i></span>
          </label>
        </div>

        <!-- expand button - nap break -->
        <div class="expand_nap">
          <button type="button" class="collapsible2">
            Set Custom Time for Nap Reminder
          </button>
          <div class="nap_content">
            <input
              type="text"
              name="nap_break_input"
              placeholder="Enter time (in minutes)"
            />
          </div>
        </div>

        <!-- submit button -->
        <button type="button" id="submit_btn">
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
